<div class="np-color-picker">
    <div>
        <input class="color-code-input" [(ngModel)]="value" name="txtSelectedColor" class="np-colorpicker-text"
            maxlength="7">
        <button class="np-colorpicker-button" (click)="_toggleColorPicker()"
            [ngStyle]="{'background-color': value}"></button>
    </div>
    <div class="color-div" *ngIf="_isOpen">
        <div *ngFor="let defColor of defaultColors" class="color-block" [ngStyle]="{'background-color': defColor}"
            (click)="_onSelectColorFromDefault(defColor)"></div>
        <div (click)="_close()" class="np-close-button">X</div>
    </div>
</div>
