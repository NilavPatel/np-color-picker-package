<div class="np-component-main">
    <div class="np-input-group" *ngIf="!defaultOpen">
        <input type="text" autocomplete="off" class="np-component-input" [(ngModel)]="_value" name="txtSelectedColor"
            maxlength="7" (change)="_onInputChange()" pattern="(#[a-zA-Z0-9]{3,6})" [disabled]="disabled"
            (focus)="_open()">
        <button type="button" class="np-component-button" (click)="_toggleColorPicker()"
            [ngStyle]="{'background-color': _value}" [disabled]="disabled" title="Close">
            <i class="demo-icon icon-color-picker"></i>
        </button>
    </div>
    <div class="np-component-div" *ngIf="_isOpen || defaultOpen" [ngClass]="{'np-open-component' : defaultOpen}">
        <div class="np-selected">
            <div class="np-selected-block" [ngStyle]="{'background-color': _currentCursorColor}"></div>
            <div class="np-selected-text">
                <div>HEX: {{_currentCursorColor}}</div>
                <div>RGB: {{_currentHexToRGB()}}</div>
            </div>
        </div>
        <div>
            <canvas class="np-canvas-block" width="200" height="200" (click)="_changeColor($event, true)"
                (mousemove)="_changeColor($event, false)" (mouseleave)="_onMouseLeaveBlock($event)"></canvas>
            <canvas class="np-canvas-strip" width="30" height="200" (click)="_clickStrip($event, true)"
                (mousemove)="_clickStrip($event, false)" (mouseleave)="_onMouseLeaveStrip($event)"></canvas>
        </div>
        <div>
            <div class="np-color-block" *ngFor="let color of _colors" [style.background-color]="color"
                (click)="_onClickColorBlock(color)"></div>
        </div>
        <div *ngIf="isOkButton">
            <button type="button" class="np-ok-button" (click)="_onOkClick()">Ok</button>
        </div>
    </div>
</div>
