<div class="np-component-main">
    <div>
        <input class="np-component-input" [(ngModel)]="value" name="txtSelectedColor" class="np-colorpicker-text"
            maxlength="7" (change)="_onChangeColor()" pattern="(#[a-zA-Z0-9]{3,6})">
        <button type="button" class="np-component-button" (click)="_toggleColorPicker()"
            [ngStyle]="{'background-color': value}"></button>
    </div>
    <div class="np-component-div" *ngIf="_isOpen">
        <div *ngFor="let defColor of defaultColors" class="np-color-block" [ngStyle]="{'background-color': defColor}"
            (click)="_onSelectColorFromDefault(defColor)"></div>
        <div (click)="_close()" class="np-close-button">X</div>
    </div>
</div>
