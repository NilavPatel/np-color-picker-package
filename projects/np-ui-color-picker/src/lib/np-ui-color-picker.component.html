<div class="np-component">
    <div class="np-input-group" *ngIf="!defaultOpen">
        <input type="text" class="np-input" name="txtSelectedColor" maxlength="7" autocomplete="off" *ngIf="!hideColorInput" pattern="(#[a-zA-Z0-9]{3,6})" [disabled]="disabled" [placeholder]="placeholder" [name]="name" [required]="required" [(ngModel)]="_value"
            (change)="_onInputChange()" (focus)="_open()">
        <div class="np-input-selected" (click)="_toggleColorPicker()" [ngStyle]="{'background-color': _value}">
        </div>
        <a class="np-input-group-append" (click)="_toggleColorPicker()">
            <svg class="np-icon" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M20.71 5.63l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-3.12 3.12-1.93-1.91-1.41 1.41 1.42 1.42L3 16.25V21h4.75l8.92-8.92 1.42 1.42 1.41-1.41-1.92-1.92 3.12-3.12c.4-.4.4-1.03.01-1.42zM6.92 19L5 17.08l8.06-8.06 1.92 1.92L6.92 19z" />
            </svg>
        </a>
    </div>
    <div class="np-overlay" *ngIf="_isOpen || defaultOpen" [ngClass]="{'np-overlay-open' : defaultOpen}">
        <a class="np-button-icon align-right" *ngIf="!defaultOpen" (click)="_close()">
            <svg class="np-icon-lg align-right" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                <path d="M0 0h24v24H0z" fill="none" /></svg>
        </a>
        <div class="np-selected-block">
            <div class="np-selected-div" [ngStyle]="{'background-color': _value}"></div>
            <div class="np-selected-text">
                <div>HEX: <b>{{_value}}</b></div>
                <div>RGB: <b>{{_currentHexToRGB()}}</b></div>
            </div>

        </div>
        <div class="np-canvases">
            <canvas class="np-canvas-block" width="200" height="200" (click)="_changeColor($event, true)" (mousemove)="_changeColor($event, false)" (mouseleave)="_onMouseLeaveBlock($event)"></canvas>
            <canvas class="np-canvas-strip" width="30" height="200" (click)="_clickStrip($event, true)" (mousemove)="_clickStrip($event, false)" (mouseleave)="_onMouseLeaveStrip($event)"></canvas>
        </div>
        <div>
            <div class="np-no-color-block" title="Remove color" (click)="_onClickColorBlock(null)">
                <svg class="np-icon-lg" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" /></svg>
            </div>
            <div class="np-color-block" *ngFor="let color of _colors" [style.background-color]="color" (click)="_onClickColorBlock(color)"></div>
        </div>
        <div class="np-button-group" *ngIf="isOkButton">
            <a class="np-button" (click)="_onOkClick()">Ok</a>
        </div>
    </div>
</div>
<div class="np-cursor-div" *ngIf="_isShowCursorDiv" [ngStyle]="{'background-color': _currentCursorColor, 'position': 'absolute', 'left': _x , 'top': _y}"></div>
