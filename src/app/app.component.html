<form>
    <div class="row">
        <div class="col-lg-4">
            <np-color-picker [(value)]="currentColor"> </np-color-picker>
        </div>
        <div>{{currentColor}}</div>
        <div class="col-lg-4">
            <np-color-picker [(value)]="currentColor1"> </np-color-picker>
            {{currentColor1}}
        </div>
        <div class="col-lg-4">
            <np-color-picker [(value)]="currentColor2" [colorList]="colorList2" (onChange)="onColorSelect($event)">
            </np-color-picker>
            {{currentColor2}}
            <button type="button" (click)="setBlackColor()">Set Black</button>
        </div>
    </div>
</form>
